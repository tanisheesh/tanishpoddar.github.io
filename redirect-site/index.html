<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://tanisheesh.is-a.dev/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: #1E1E2E;
            color: #D9E0EE;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid #2A2A40;
            border-top: 4px solid #44DAFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #44DAFF;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #ABE9B3;
            font-size: 14px;
        }
        a {
            color: #44DAFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Immediate redirect
        window.location.replace("https://tanisheesh.is-a.dev/");
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting...</h1>
        <p>You are being redirected to <a href="https://tanisheesh.is-a.dev/">tanisheesh.is-a.dev</a></p>
        <p style="margin-top: 20px; font-size: 12px;">If you are not redirected automatically, <a href="https://tanisheesh.is-a.dev/">click here</a>.</p>
    </div>
</body>
</html>
